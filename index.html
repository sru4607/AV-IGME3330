<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio 2</title>
	<style>
		canvas{border:1px solid black;display:block;}
        *{font-family:sans-serif;}
        span{margin-right:2em;}
        #distortionSlider{position:relative;top:.7em;}
		#CanvasAndControls{
			position: relative;
		}
		#mainCanvas{
			position: absolute;
			
		}
		#FullScreenToggle{
			width: 90px;
			height: 45px;
			position: absolute;
			text-overflow: ellipsis;
			left: 20px;
			top: 20px;
		}
		#AudioSelectorDiv{
			display: inline-block;
		}
		audio{
			position:fixed;
			bottom: 20px;
			left: 20px;
		}
		
	</style>
	<script type="text/javascript" src="dat.gui.min.js"></script>
</head>
<body>
      <span><label for="highshelfCB">Highshelf Filter (Treble)</label><input type="checkbox" id="highshelfCB"></span>
      <span><label for="lowshelfCB">Lowshelf Filter (Bass)</label><input type="checkbox" id="lowshelfCB"></span>
      <span><label for="distortionCB">Distortion</label><input type="checkbox" id="distortionCB"></span>
      <span>0 <input type="range" min="0" max="100" value="0" id="distortionSlider"> 100</span>
      <span id="AudioSelectorDiv">
		<input id="AudioSelector" type="radio" name="track" value="Peanut">Peanut Theme<br>
      	<input id="AudioSelector" type="radio" name="track" value="NewAdventure">New Adventure<br>
      	<input id="AudioSelector" type="radio" name="track" value="Picard">Picard<br>
		</span>
   		<section>
			<span><input id="tintCB" type="checkbox" /><label for="tintCB">Red Tint</label></span>
			<span><input id="invertCB" type="checkbox" /><label for="invertCB">Invert</label></span>
			<span><input id="noiseCB" type="checkbox" /><label for="noiseCB">Noise</label></span>
			<span><input id="sepiaCB" type="checkbox" /><label for="sepiaCB">Sepia</label></span>
		</section>
    <div id="CanvasAndControls">
    	<canvas id="mainCanvas" width="1280" height="960"></canvas>
		<button id="FullScreenToggle">FullScreen</button>
   		<audio controls src="Media/Audio/Peanuts%20Theme.mp3"></audio>
    </div>
    

    <!-- use obama-oilspill.mp3 or human-voice.mp3 -->
    <script type="module" src="JS/AudioControl.js"></script>
    <script type="module" src="JS/main.js"></script>
    <script type="module" src="JS/VisualModifier.js"></script>
    <script>
	
	document.querySelector("#FullScreenToggle").onclick = function(){
		if(document.fullscreenElement != null)
		{
			document.exitFullscreen();
		}
		else
		{
			document.querySelector("#CanvasAndControls").requestFullscreen();
		}
	};
	
	</script>
</body>
</html>
